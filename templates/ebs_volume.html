<!doctype html>
<html>
<head>
<link href="../../static/bootstrap.css" rel="stylesheet" media="screen">
<title>AWS Dashboard - EBS Volumes</title>
</head>
<body>
<div class="container-fluid"><div class="navbar"><div class="navbar-inner"><div class="container"><a class="brand">Welcome to AWS Dashboard - EBS Volumes</a>
    <ul class="nav">
    <li class="divider-vertical"></li>
    <li><a href="/">EC2</a></li>
    <li class="divider-vertical"></li>
    </ul>
    </div>
    </div>
	</div>
	</div>

<div class="row-fluid">
    <div class="span4 offset1" align="center">
	<span class="label label-info">Unassociated EBS Volumes</span></br>
	<p>
		<table class="table table-striped">
		<tr style="font-weight:bold">
		<td>EBS Volume ID</td><td>Size</td><td>IOPs</td><td>Status</td><td>Delete</td>
		</tr>
		{% for vol in ebs_vol %}
		<tr>
		<td>
		{{vol['id']}}
		</td>
		<td>
		{{vol['size']}}G
		</td>
		<td>
		{{vol['iops']}}
		</td>
		<td>
		{{vol['status']}}
		</td>
		<td>
		<a href="/ebs_volumes/{{region}}/delete/{{vol['id']}}"><button class="btn btn-danger btn-mini" type="button">Delete</button></a>
		</td>
		</tr>
		{% endfor %}
		</table>
	</div>
</div>
</body>
</html>
